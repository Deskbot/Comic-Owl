<!DOCTYPE html>
<html>
    <head>
        <title>Web Owl Popup</title>
        <link href="css/popup.css" rel="stylesheet">
        <script src="js/jquery.min.js"></script>
        <script src="js/classes/Link.js" defer></script>
        <script src="js/classes/PageList.js" defer></script>
        <script src="js/classes/Tracker.js" defer></script>
        <script src="js/util.js" defer></script>
        <script src="js/popup.js" defer></script>
    </head>
    <body>
        <div id="controls">
            <span id="track-page-span">
                <label id="track-page-label" for="track-page">Track This Page</label> <input id="track-page" name="track-page" type="checkbox">
            </span>
            <span id="new-page-span">
                <label id="new-page-label">Track New</label> <button id="new-page"></button>
            </span>
        </div>
        
        <table id="page-list">
            <thead>
                <tr>
                    <th class="name">Name</th>
                    <th class="chapter">Chapter</th>
                    <th class="page">Page</th>
                    <th class="options"></th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>

        <footer>
            <div>
                <button id="json-button" class="elipsis-button">...</button>
                <button id="credits-button" class="elipsis-button" title="Show/Hide Credits">...</button>
            </div>
            <ul id="json-controls" class="hidden">
                <li>
                    <button id="export-json">Export to JSON</button>
                    <textarea id="json-out" readonly></textarea>
                </li>
                <li>
                    <button id="import-json">Import JSON</button>
                    <textarea id="json-in"></textarea>
                </li>
            </ul>
            <ul id="credits" class="hidden">
                <li>Original <a href="https://thenounproject.com/search/?q=owl&i=394574">Owl</a> used in the logo by Creative Stall from the Noun Project</li>
                <li><a href="https://thenounproject.com/search/?q=trash+can&i=37707">Trash Can</a> by Linh Pham from the Noun Project</li>
                <li><a href="https://thenounproject.com/search/?q=pencil&i=262089">Pencil</a> by Vectors Market from the Noun Project</li>
                <li><a href="https://thenounproject.com/search/?q=cancel&i=370455">Cancel</a> by Rauan from the Noun Project</li>
                <li><a href="https://thenounproject.com/search/?q=plus&i=33005">Plus</a> by Mister Pixel from the Noun Project</li>
            </ul>
        </footer>

        <!-- templates -->
        
        <template id="page-row-template">
            <tr class="data">
                <td class="name"></td>
                <td class="chapter"></td>
                <td class="page"></td>
                <td class="options">
                    <button class="edit"></button>
                    <button class="delete"></button>
                </td>       
            </tr>
        </template>
        <template id="edit-row-template">
            <tr class="editing">
                <td class="name">
                    <input name="name" type="text" placeholder="Name">
                    <input name="rawUrl" type="text" placeholder="URL: use %c and %p for chapter and page numbers.">
                </td>
                <td class="chapter">
                    <input name="chapter" type="number" pattern="\d*" step="1" placeholder="Chapter">
                    <span class="double-width">Use %c and %p as placeholders in the URL</span>
                </td>
                <td class="page"><input name="page" type="number" pattern="\d*" step="1" placeholder="Page"></td>
                <td class="options">
                    <button class="accept"></button>
                    <button class="cancel"></button>
                </td>       
            </tr>
        </template>
        <template id="new-page-template">
            <tr class="input">
                <td colspan="3">
                    <input type="text" name="name" placeholder="Name">
                    <input type="text" name="url" placeholder="URL: use %c and %p for chapter and page numbers.">
                </td>
                <td class="options">
                    <button class="accept"></button>
                    <button class="cancel"></button>
                </td> 
            </tr>
        </template>
    </body>
</html>
